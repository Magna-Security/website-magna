<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magna Security</title>

    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/login-cadastro.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script src="assets/js/login.js"></script>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center h-100">
        <img src="assets/img/logo.svg" style="position: absolute; left: 50%; z-index: 99; top: 10px; width: 50px;">
      <div class="row w-100 h-75">
        <div class="col-12 col-md-12 divLogin d-flex justify-content-center align-items-center formulario">
          <div class="col-12 col-md-6">
            <a href="index.html" class="fechar">
              <img src="assets/img/close.svg" alt="" />
            </a>
            <!-- <img
              src="assets/img/logo.svg"
              class="img-fluid w-5 mb-3"
              alt=""
            /> -->
            <form>
              <div class="d-flex justify-content-center">
              </div>
              <div class="mb-1">
                <label for="alunos" class="form-label">Qtd. máxima de alunos por período</label>
                <input id="alunos"
                  type="text"
                  id="inputEmail"
                  class="form-control"
                />
                <span id="spanEmail"></span>
              </div>

              <div class="mb-1">
                <label for="so" class="form-label">Qual o sistema operacional do seu servidor?</label>
                <input id="so"
                  type="text"
                  id="inputEmail"
                  class="form-control"
                />
                <span id="spanEmail"></span>
              </div>

              <div class="mb-1">
                <label for="func" class="form-label">Quantos funcionários monitoram seu servidor?</label>
                <input id="func"
                  type="text"
                  id="inputEmail"
                  class="form-control"
                />
                <span id="spanEmail"></span>
              </div>

              <span class="mb-3 d-block opcao-cadastrar">
                <a href="cadastro.html">
                  Ainda não possui uma conta? Cadastre-se
                </a>
              </span>

              <span class="mb-3 d-block opcao-cadastrar" id="spanText">BATATA</span>

              <button onclick="bt1(), simular()" class="btn btn-primary w-100 mb-4 algo ">Simule</button>
            </form>
          </div>
        </div>
        <!-- <div
          class="col-12 col-md-6 imgLogin d-flex align-items-center justify-content-center">
          <img src="assets/img/img-login.svg" class="img-fluid" alt="" />
        </div> -->
      </div>
    </div>

    <script src="teste.js"></script>
    <script src="assets/js/simulador.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
