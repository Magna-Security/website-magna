<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magna Security</title>

    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/login-cadastro.css" />

    <script src="assets/js/validarCadastro.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center h-100"
    >
      <div class="row w-100 h-75">
        <div
          class="col-12 col-md-6 imgLogin d-flex align-items-center justify-content-center"
        >
          <img src="assets/img/cadastro-usuario.svg" class="img-fluid" alt="" />
        </div>
        <div
          class="col-12 col-md-6 divLogin d-flex justify-content-center align-items-center formulario"
        >
          <div class="col-12 col-md-6">
            <a href="cadastro.html" class="voltar">
              <img src="assets/img/back.svg" alt="" />
            </a>
            <a href="index.html" class="fechar">
              <img src="assets/img/close.svg" alt="" />
            </a>
            <form>
              <div class="d-flex justify-content-center">
                <img
                  src="assets/img/logo.svg"
                  class="img-fluid w-75 mb-3"
                  alt=""
                />
              </div>

              <h3 class="h4">Etapa 2 de 2</h3>

              <div class="mb-1">
                <label for="inputUsuario" class="form-label">Usuário: </label>
                <input type="text" id="inputUsuário" class="form-control" onkeyup="validarUsuario()"/>
                <span id="spanUsuario"></span>
              </div>

              <div class="mb-1">
                <label for="inputEmail" class="form-label">E-mail: </label>
                <input type="email" id="inputEmail" class="form-control" onkeyup="validarEmail()"/>
                <span id="spanEmail"></span>
              </div>

              <div class="mb-3">
                <label for="inputSenha" class="form-label">Senha: </label>
                <input type="password" id="inputSenha" class="form-control" onkeyup="validarSenha()"/>
                <span id="spanSenha"></span>
              </div>

              <a href="index.html" class="btn btn-primary w-100"> Cadastrar </a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
