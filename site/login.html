<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magna Security</title>

    <link rel="stylesheet" href="assets/css/login.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main style="height: 100vh" class="position-relative">
      <div class="position-absolute top-50 start-50 translate-middle w-75">
        <div class="container-fluid border">
          <div class="row">
            <div class="col-6 divLogin">
              <form class="w-75">
                <h3 class="mb-4">Login</h3>
                <div class="mb-3">
                  <label for="inputEmail">E-mail: </label>
                  <input type="email" id="inputEmail" class="form-control" />
                </div>

                <div class="mb-3">
                  <label for="inputSenha">Senha: </label>
                  <input type="password" id="inputSenha" class="form-control" />
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </form>
            </div>
            <div class="col-6 imgLogin">a</div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
