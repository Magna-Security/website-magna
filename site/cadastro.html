<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magna Security</title>

    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/login.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center h-100"
    >
      <div class="row w-100 h-75">
        <div
          class="col-12 col-md-6 imgLogin d-flex align-items-center justify-content-center"
        >
          <img src="assets/img/img-cadastro.png" class="img-fluid" alt="" />
        </div>
        <div
          class="col-12 col-md-6 divLogin d-flex justify-content-center align-items-center"
        >
          <div class="col-12 col-md-6">
            <form>
              <div class="d-flex justify-content-center">
                <img
                  src="assets/img/logo.svg"
                  class="img-fluid w-75 mb-3"
                  alt=""
                />
              </div>

              <div class="mb-1">
                <label for="inputEmpresa" class="form-label"
                  >Nome da empresa:
                </label>
                <input type="text" id="inputEmpresa" class="form-control" />
                <span id="spanEmail"></span>
              </div>

              <div class="mb-1">
                <label for="inputTelefone" class="form-label">Telefone: </label>
                <input type="email" id="inputTelefone" class="form-control" />
                <span id="spanEmail"></span>
              </div>

              <div class="mb-1">
                <label for="inputCnpj" class="form-label">CNPJ: </label>
                <input type="password" id="inputCnpj" class="form-control" />
                <span id="spanSenha"></span>
              </div>
              <span class="mb-3 d-block opcao-cadastrar">
                <a href="cadastro.html">
                  Ainda n√£o possui uma conta? Cadastre-se
                </a>
              </span>

              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
